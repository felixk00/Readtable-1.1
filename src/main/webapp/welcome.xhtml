<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Willkommen</title>

    </h:head>
    <h:body>
        <link rel="stylesheet" type="text/css" href="./style.css"/>



        <div class="login-form">
            <h1>Willkommen</h1>
            <br/>
            <img src="avatar_lightgrey.png" class="avatar"/>           

            <h:form id="loginForm">

                <p:growl id="growl"/>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                


                <p>Benutzername</p>
                
                <p:inputText id="UserId" required="true" 
                             value="#{loginBean.user.userId}" placeholder="E-Mail-Adresse"
                             requiredMessage=" Gebe bitte deine E-Mail-Adresse ein"/>

                <div class="errorMessageContainer">

                    <p:message for="UserId"/>
                </div>




                <p>Passwort</p>
                <p:password id="password" required="true"
                            value="#{loginBean.user.password}"
                            placeholder="Passwort"
                            requiredMessage=" Gebe bitte dein Passwort ein"/>

                <div class="errorMessageContainer">

                    <p:message for="password"/>
                </div>



                <button class="loginButton" actionListener="#{loginBean.doLogin()}" update="@form"  value="Login">Anmelden</button>


                <p1>Du hast noch kein Konto?</p1>

                <button class="registerButton">Registrieren</button>


            </h:form>    

        </div>
    </h:body>
</html>

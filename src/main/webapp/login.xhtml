<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./Template.xhtml">
    <ui:define name="content">
        <div class="standard-body">

            <p:outputPanel deferred="true">

                <h1>Connect</h1>

            </p:outputPanel>

            <p:outputPanel deferred="true">

                <h2>Einloggen</h2>

            </p:outputPanel>

            <!--<h2> User Login </h2>-->
            <h:form id="loginForm">
                <p:growl id="growl" showDetail="true" />
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <p:inputText id="UserId" required="true" 
                                         value="#{loginBean.user.userId}" placeholder="E-Mail-Adresse"
                                         requiredMessage=" Gebe bitte deine E-Mail-Adresse ein"/>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-8">
                        <p:message for="UserId"/>
                    </div>

                    <div class="p-col-12 p-md-6 p-lg-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                            <p:password id="password" required="true"
                                        value="#{loginBean.user.password}"
                                        placeholder="Passwort"
                                        requiredMessage=" Gebe bitte dein Passwort ein"/>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-8">
                        <p:message for="password"/>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-4">
                        <p:commandButton actionListener="#{loginBean.doLogin}" update="@form"  value="Login"  style="width: 10rem"  />   
                    </div>
                </div>
                
            </h:form>
        </div>
    </ui:define>  


</ui:composition>
